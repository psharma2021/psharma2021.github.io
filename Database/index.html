
  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // [START script_body]
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Year');
        dataTable.addColumn('number', 'Sales');
        // A column for custom tooltip content
        dataTable.addColumn({type: 'string', role: 'tooltip'});
        dataTable.addRows([
          ['2010', 600,'$600K in our first year!'],
          ['2011', 1500, 'Sunspot activity made this our best year ever!'],
          ['2012', 800, '$800K in 2012.'],
          ['2013', 1000, '$1M in sales last year.']
        ]);

        var options = { legend: 'none' ,'title':'How Much Pizza I Ate Last Night',hAxis:{title:"Number"},vAxis:{title:"Dogs"}};
        var chart = new google.visualization.BarChart(document.getElementById('tooltip_action'));
        chart.draw(dataTable, options);
      }
      // [END script_body]
    </script>
  </head>
  <body>
    <!-- [START html_body] -->
    <div id="tooltip_action" style=height:300px></div>
    <!-- [END html_body] -->
  </body>
</html>


  </body>
</html>
